<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Company Registration</h2>

    <form>
        <div class="row">
            <div class="field">
                <label>Company Name</label>
                <input type="text">
            </div>

            <div class="field">
                <label>Owner Name</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="field">
                <label>Phone</label>
                <input type="tel">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>City</label>
                <input type="text">
            </div>

            <div class="field">
                <label>Country</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Employees</label>
                <input type="number">
            </div>

            <div class="field">
                <label>Business Type</label>
                <select>
                    <option>Retail</option>
                    <option>Wholesale</option>
                    <option>Services</option>
                </select>
            </div>
        </div>

        <div class="field full">
            <label>Address</label>
            <input type="text">
        </div>

        <div class="field full">
            <label>Notes</label>
            <textarea rows="3"></textarea>
        </div>

        <button type="submit">Save Information</button>
    </form>
</div>

</body>
</html>
